

<link href="/static/admin/assets/DT_bootstrap.css" rel="stylesheet" media="screen">

<script src="/static/admin/vendors/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/admin/assets/DT_bootstrap.js"></script>
<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">用户管理</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
                <div class="table-toolbar">
                    <div class="btn-group">
                        <a href="{:url('admin/manager/create')}"><button class="btn btn-success">Add New <i class="icon-plus icon-white"></i></button></a>
                    </div>
                    <div class="btn-group pull-right">
                        <button data-toggle="dropdown" class="btn dropdown-toggle">Tools <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Print</a></li>
                            <li><a href="#">Save as PDF</a></li>
                            <li><a href="#">Export to Excel</a></li>
                        </ul>
                    </div>
                </div>

                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>用户名</th>
                        <th>Last_login_time</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name='managerList' id='user'}
                    <tr class="odd gradeX">
                        <td>{$user.id}</td>
                        <td>{$user.username}</td>
                        <td>{$user.last_login_time}</td>
                        <td>{$user.status}</td>
                        <td><a href="{:url('admin/manager/read',['id'=>$user.id])}"><i class="icon-eye-open"></i></a>&nbsp;<a href="{:url('admin/manager/edit',['id'=>$user.id])}"><i class="icon-edit"></i></a>&nbsp;<a href="{:url('admin/manager/delete',['id'=>$user.id])}"><i class="icon-remove"></i></a>&nbsp;</a></td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
