

<link href="/static/admin/assets/DT_bootstrap.css" rel="stylesheet" media="screen">

<script src="/static/admin/vendors/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/admin/assets/DT_bootstrap.js"></script>
<div class="row-fluid">
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">角色详情</div>
            </div>
            <div class="block-content collapse in">
                <legend>基本信息</legend>
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">详情</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <table class="table table-condensed">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>角色名字</th>
                                    <th>创建时间</th>
                                    <th>修改时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>{$roleInfo.id}</td>
                                    <td>{$roleInfo.role_name}</td>
                                    <td>{$roleInfo.create_time}</td>
                                    <td>{$roleInfo.update_time}</td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /block -->
                <legend>权限详情</legend>
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">权限详情</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                                <thead>
                                <tr>
                                    <th class="center">权限ID</th>
                                    <th class="center">权限名</th>
                                    <th class="center">控制器名</th>
                                    <th class="center">方法名</th>
                                    <th class="center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {foreach($roleAuthArr as $v)}
                                <tr class="odd gradeX">
                                    <td>{$v[0]['id']}</td>
                                    <td class="center">{$v[0]['auth_name']}</td>
                                    <td class="center">{$v[0]['auth_c']}</td>
                                    <td class="center">{$v[0]['auth_a']}</td>
                                    <td><a href="{:url('admin/auth/read',['id'=>$v[0]['id']])}"><i class="icon-eye-open"></i></a></td>
                                </tr>
                                {/foreach}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
        <!-- /block -->
    </div>
</div>
