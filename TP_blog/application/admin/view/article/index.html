

<link href="/static/admin/assets/DT_bootstrap.css" rel="stylesheet" media="screen">

<script src="/static/admin/vendors/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/admin/assets/DT_bootstrap.js"></script>
<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">文章管理</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
                <div class="table-toolbar">
                    <div class="btn-group">
                        <a href="{:url('admin/article/create')}"><button class="btn btn-success">Add New <i class="icon-plus icon-white"></i></button></a>
                    </div>
                    <div class="btn-group pull-right">
                        <button data-toggle="dropdown" class="btn dropdown-toggle">Tools <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Print</a></li>
                            <li><a href="#">Save as PDF</a></li>
                            <li><a href="#">Export to Excel</a></li>
                        </ul>
                    </div>
                </div>
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
                    <thead>
                    <tr style="text-align: center">
                        <th>编号</th>
                        <th>文章分类</th>
                        <th>标题</th>
                        <th>作者</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name='infoArr' id='info'}
                    <tr class="odd gradeX" style="text-align: center">
                        <td>{$info.id}</td>
                        <td>{$info.classname}</td>
                        <td align="left">
                            <a target="_blank" href="#">{$info.title}</a>
                            {if condition="$info.top=='是'"}
                            [<font color="red">顶</font>]
                            {/if}
                        </td>
                        <td>{$info.username}</td>
                        <td>{$info.addate}</td>
                        <td><a href="{:url('admin/article/read',['id'=>$info.id])}"><i class="icon-eye-open"></i></a>&nbsp;<a href="{:url('admin/article/edit',['id'=>$info.id])}"><i class="icon-edit"></i></a>&nbsp;<a href="{:url('admin/article/delete',['id'=>$info.id])}"><i class="icon-remove-sign"></i></a></td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
