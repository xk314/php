

<link href="/static/admin/assets/DT_bootstrap.css" rel="stylesheet" media="screen">

<script src="/static/admin/vendors/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/admin/assets/DT_bootstrap.js"></script>
<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">友情链接管理</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
                <div class="table-toolbar">
                    <div class="btn-group">
                        <a href="{:url('admin/links/create')}"><button class="btn btn-success">Add New <i class="icon-plus icon-white"></i></button></a>
                    </div>
                    <div class="btn-group pull-right">
                        <button data-toggle="dropdown" class="btn dropdown-toggle">Tools <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Print</a></li>
                            <li><a href="#">Save as PDF</a></li>
                            <li><a href="#">Export to Excel</a></li>
                        </ul>
                    </div>
                </div>
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
                    <thead>
                    <tr style="text-align: center">
                        <th>编号</th>
                        <th>域名</th>
                        <th>网址</th>
                        <th>排序</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name='linksList' id='link'}
                    <tr class="odd gradeX" style="text-align: center">
                        <td>{$link.id}</td>
                        <td>{$link.domain}</td>
                        <td>{$link.url}</td>
                        <td>{$link.orderby}</td>
                        <td></a>&nbsp;<a href="{:url('admin/links/edit',['id'=>$link.id])}"><i class="icon-edit"></i></a>&nbsp;<a href="{:url('admin/links/delete',['id'=>$link.id])}"><i class="icon-remove-sign"></i></a></td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
