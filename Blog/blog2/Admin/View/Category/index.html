<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="./Public/Admin/Css/public.css" rel="stylesheet" type="text/css" />
<title>文章分类管理</title>
</head>

<body>
<table width="100%" border="0" align="center" cellpadding="1" cellspacing="1" class="border">
	<tr class="topbg"><td>分类管理</td></tr>
	<tr class="tdbg">
		<td height="30">&nbsp;&nbsp;
			<a target="_top" href="?c=Index&c=index">管理首页</a>&nbsp;|&nbsp;
			<a href="?c=Category&a=add">添加文章分类</a>
		</td>
	</tr>
</table>
<br />
<table width="100%" border="0" align="center" cellpadding="3" cellspacing="1" class="border">
<tr class="title" align="center">
	<td>编号</td>
	<td>分类名称</td>
	<td>排序</td>
	<td>文章数量</td>
	<td>操作选项</td>
</tr>
<{foreach $arrs as $line}>
	<tr class="tdbg" align="center">
		<td><{$line.id}></td>
		<td align="left">
			<{str_repeat("----",$line.level)}>
			<{$line.classname}>
		</td>
		<td><{$line.orderby}></td>
		<td><{$line.num}></td>
		<td>
			<a href="?c=Category&a=edit&id=<{$line.id}>">修改</a> | 
			<a href="?c=Category&a=delete&id=<{$line.id}>">删除</a>
		</td>
	</tr>
<{/foreach}>
</table>
</body>
</html>
